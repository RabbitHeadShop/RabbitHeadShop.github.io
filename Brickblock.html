        let square = { x: 0, y: 0, size: 50 };

BrickImage.src = 'https://cdn.vectorstock.com/i/preview-1x/53/77/pixel-art-seamless-pattern-brick-texture-vector-30705377.jpg';
BrickImage.width = 50;

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
      
            // Center the square in the viewport
            square.x = canvas.width / 2 - square.size / 2;
            square.y = canvas.height / 2 - square.size / 2;

            draw();
        }

        function draw() {
    context.clearRect(0, 0, canvas.width, canvas.height);

    context.drawImage(squareImage, square.x, square.y, square.size, square.size);

    Bricks.forEach(Brick => {
        Bricks.forEach(Brick => {
   // Draw Left Brick of Brick with repeated brick texture
let LeftBrickWidth = Brick.holeX;
while (LeftBrickWidth > 0) {
    let widthToDraw = Math.min(LeftBrickWidth, BrickImage.width);
    context.drawImage(
        BrickImage,
        0,
        0,
        widthToDraw,
        50,
        Brick.holeX - LeftBrickWidth,
        Brick.y,
        widthToDraw,
        50
    );
    LeftBrickWidth -= widthToDraw; // Adjust LeftBrickWidth by widthToDraw
}

// Draw right part of Brick with repeated brick texture
let rightPartWidth = canvas.width - (Brick.holeX + Brick.holeWidth);
let rightX = Brick.holeX + Brick.holeWidth;
while (rightPartWidth > 0) {
    let widthToDraw = Math.min(rightPartWidth, BrickImage.width);
    context.drawImage(
        BrickImage,
        0,
        0,
        widthToDraw,
        50,
        rightX,
        Brick.y,
        widthToDraw,
        50,
    );
    rightX += widthToDraw; // Adjust rightX by widthToDraw
    rightPartWidth -= widthToDraw;
}
});
    });

    if (gameOver) {
        context.fillStyle = 'white';
        context.font = '20px Arial';
        context.fillText(`Score: ${score}`, 10, 30);
        const currentDifficulty = getCurrentDifficulty();
        context.fillText(`High Score (${currentDifficulty}): ${highScores[currentDifficulty]}`, 10, 60);
    }
}

        function update() {
    if (gameStarted) {
        if (touchX !== null) {
            // Move square based on touch (only X-axis)
            square.x = touchX - square.size / 2; 

            // Ensure square stays within bounds of canvas horizontally
            square.x = Math.max(0, Math.min(canvas.width - square.size, square.x));
          document.getElementById('GameMusic').play();
        }

        // Update Brick positions
        Bricks.forEach(Brick => {
            Brick.y -= BrickSpeed;

            // Check if Brick has passed the square
            if (Brick.y + Brick.height < square.y && !Brick.passed) {
                Brick.passed = true;
                score++; // Increment score

                // Update high score if current score is higher
                const currentDifficulty = getCurrentDifficulty();
                if (score > highScores[currentDifficulty]) {
                    highScores[currentDifficulty] = score;
                    localStorage.setItem('highScores', JSON.stringify(highScores));
                }
            }
        });

        // Remove Bricks that are off-screen
        Bricks = Bricks.filter(Brick => Brick.y + Brick.height > 0);

        // Check for collisions
        Bricks.forEach(Brick => {
            if (
                (square.x < Brick.holeX &&
                    square.x + square.size > 0 &&
                    square.y < Brick.y + Brick.height &&
                    square.y + square.size > Brick.y) ||
                (square.x < canvas.width &&
                    square.x + square.size > Brick.holeX + Brick.holeWidth &&
                    square.y < Brick.y + Brick.height &&
                    square.y + square.size > Brick.y)
            ) {
                // Collision detected, stop the game
                gameOver = true;
              document.getElementById('GameOver').play();
            }
        });

        // Create new Bricks based on distance
        if (Bricks.length === 0 || Bricks[Bricks.length - 1].y <= canvas.height - BrickDistance) {
            Bricks.push(createBrick());
        }
    }

    if (gameOver) {
        stopGame();
          GameMusic.pause();  // Pause the audio
    GameMusic.currentTime = 0;  // Reset audio to the beginning
    } else {
        draw();
        requestAnimationFrame(update);
    }
}

            const currentDifficulty = getCurrentDifficulty();

            score = 0; // Reset score
        }

            if (BrickSpeed === 3) return 'very_easy';

        function createBrick() {
            const holeWidth = 120; // Width of the hole in the Brick
            const holeX = Math.floor(Math.random() * (canvas.width - holeWidth));
            return { y: canvas.height, height: BrickHeight, holeX, holeWidth, passed: false };
        }

function createRandomNumbers() {
    const container = document.getElementById('RandomNumbers');
    container.innerHTML = '';  // Clear previous content

    for (let i = 0; i < 100; i++) {
        const number = Math.floor(Math.random() * 3) + 1; // 1, 2, or 3
        const div = document.createElement('div');
        div.textContent = number;
        div.style.position = 'absolute';
        div.style.left = `${Math.random() * 100}vw`;
        div.style.top = `${Math.random() * 100}vh`;
        div.style.fontSize = `${Math.random() * 30 + 10}px`;  // Random size between 10px and 40px
        let r, g, b;
                do {
                    r = Math.random() * 255;
                    g = Math.random() * 255;
                    b = Math.random() * 255;
                } while ((r * 0.299 + g * 0.587 + b * 0.114) < 128);  // Check brightness

                div.style.color = `rgb(${r}, ${g}, ${b})`;  // Random color with sufficient contrast
        div.style.transform = `rotate(${Math.random() * 360}deg)`;  // Random tilt
        div.addEventListener('click', () => handleNumberClick(number));
        container.appendChild(div);
    }

    // Hide all other elements
    const elements = document.body.children;
    for (let i = 0; i < elements.length; i++) {
        if (elements[i].id !== 'Stuff' && elements[i].id !== 'RandomNumbers') {
            elements[i].style.display = 'none';
        }
    }
}

// Sequence handling
let clickCount = { 1: 0, 2: 0, 3: 0 };

function handleNumberClick(number) {
    if (number === 1 && clickCount[2] === 0 && clickCount[3] === 0) {
        clickCount[1]++;
    } else if (number === 2 && clickCount[1] > 0 && clickCount[3] === 0) {
        clickCount[2]++;
    } else if (number === 3 && clickCount[1] > 0 && clickCount[2] > 0) {
        clickCount[3]++;
    } else {
        clickCount = { 1: 0, 2: 0, 3: 0 };  // Reset if the sequence is wrong
        if (number === 1) {
            clickCount[1]++;
        }
    }

    if (clickCount[1] === 1 && clickCount[2] === 2 && clickCount[3] === 3) {
        document.getElementById('RandomNumbers').style.display = 'none';
        document.getElementById('Stuff').style.display = 'block';
    }
}

    // Limit movement to viewport
    if (newX < 0) newX = 0;
    if (newX + squareWidth > viewportWidth) newX = viewportWidth - squareWidth;

    square.style.left = `${newX}px`;
}

          function decryptWithMapping(str, mapping) {
            let reverseMapping = {};
            for (let key in mapping) {
              reverseMapping[mapping[key]] = key;
            }
            let decrypted = '';
            for (let char of str) {
              decrypted += reverseMapping[char] || char;
            }
            return decrypted;
